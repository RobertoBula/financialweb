<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../../assets/css/interest/simple.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <title>Interés Simple</title>
</head>

<body class="isimple">
  <h3>Calcular interés simple</h3>
  <form>
    <div class="input-group mb-3">
      <label for="input-group mb-3" class="label">Capital:</label>
      <input type="text" class="form-control" id="capital">
      <span class="input-group-text">$</span>
    </div>
    <div class="input-group mb-3">
      <label for="input-group mb-3" class="label">Intereses:</label>
      <input type="text" class="form-control" id="interes">
      <span class="input-group-text">%</span>
    </div>
    <div class="input-group mb-3">
      <label for="input-group mb-3" class="label">Plazo:</label>
      <input type="text" class="form-control" id="plazo">
      <span class="input-group-text">Meses</span>
    </div>

    <button type="button" id="calcular" class="btn btn-primary">Calcular</button>
  </form>

  <table class="table">
    <thead>
      <tr>
        <th scope="col"># Cuotas</th>
        <th scope="col">Saldo</th>
        <th scope="col">Capital</th>
        <th scope="col">Intereses</th>
        <th scope="col">Valor cuota</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">1</th>
        <td>Mark</td>
        <td>Otto</td>
        <td>@mdo</td>
        <td>$</td>
      </tr>
      <tr>
        <th scope="row">2</th>
        <td>Jacob</td>
        <td>Thornton</td>
        <td>@fat</td>
        <td>$</td>
      </tr>
      <tr>
        <th scope="row">3</th>
        <td>Larry the Bird</td>
        <td>@twitter</td>
        <td>$</td>
        <td>$</td>
      </tr>
    </tbody>
  </table>
  <script src="../../assets/js/interest/simple.js"></script>
</body>

</html>
